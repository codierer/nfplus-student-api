# For development workspace properties

server.port=8090


#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/nfplus?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
#com.mysql.cj.jdbc.Driver mysql-connector 8.0+
#com.mysql.jdbc.Driver mysql-connector 5.0+
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#mybatis
mybatis.type-aliases-package=com.nfplus.bean
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
#mapper
#mappers
mapper.mappers=com.nfplus.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql


#aop
spring.aop.auto=true